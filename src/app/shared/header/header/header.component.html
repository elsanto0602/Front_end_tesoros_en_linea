<header class="header">
  <div class="header-left">
    @for (menuItem of menuItems; track $index) {
      @if (menuItem.path!=='login'&& menuItem.path!=='registro') {
        
      
          <a class="nav-link active" [routerLink]="menuItem.path">{{menuItem.title}}</a>
          
        
      }
    }
  </div>
  <div class="header-right">
    
    @for (menuItem of menuItems; track $index) {
      @if (menuItem.path==='login'||menuItem.path==='registro') {
        
      
          <a class="nav-link active" [routerLink]="menuItem.path">{{menuItem.title}}</a>
          
        
      }
    }
  </div>
  
  
  


</header>
