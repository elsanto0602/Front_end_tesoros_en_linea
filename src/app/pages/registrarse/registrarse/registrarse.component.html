<div class="container">
    <h1 class="mb-5">Registrar Usuario</h1>
    <form class="form" [formGroup]="formGroup">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>
            <input formControlName="names" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            @if (formGroup.controls.email.hasError('email')) {
                <label style="color: red;">Ingresa correctamente el correo</label>
            }
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Teléfono</label>
            <input formControlName="telefono" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
            <label for="exampleDataList" class="form-label">País</label>
            <input formControlName="pais" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." />
            <datalist id="datalistOptions">
                <option value="Colombia"></option>
                <option value="USA"></option>
                <option value="México"></option>
                <option value="Venezuela"></option>
                <option value="Congo"></option>
            </datalist>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input formControlName="clave" type="password" class="form-control" id="exampleInputPassword1" />
            <label for="exampleInputPassword1" class="form-label mt-2">Confirmar contraseña</label>
            <input formControlName="confirmClave" type="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <button (click)="clickRegister()"  type="submit" class="btn btn-primary">Crear Usuario</button>
        
            
        <!-- <label style="color: red;">Valida todos los campos</label> -->
        
    </form>
</div>
